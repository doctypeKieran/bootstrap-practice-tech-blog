<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Personal CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/52cf2b10ea.js" crossorigin="anonymous"></script>
    <title>TechTrends | Latest news in the world of tech!</title>
</head>

<body>
    <header>
        <!-- Container fluid around navbar, p-0 to remove padding -->
        <div class="container-fluid p-0">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="#">TechTrends</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="material-symbols-outlined navbar-toggler-icon">
                        menu
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trending</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                aria-expanded="false">
                                Top
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Past week</a>
                                <a class="dropdown-item" href="#">Past month</a>
                                <a class="dropdown-item" href="#">Past year</a>
                                <a class="dropdown-item" href="#">All time</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav> <!-- End of navbar -->
        </div>
    </header>

    <main>
        <!-- Featured blog posts -->
        <section class="featured-posts my-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6"><h1>Test</h1></div>
                    <div class="col-12 col-md-6"><h1>Another test</h1></div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-3">
                        <h3>Secondary Test</h3>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <h3>Another Secondary Test</h3>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <h3>Yet Another Secondary Test</h3>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <h3>Final Secondary Test</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Footer
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</html>
